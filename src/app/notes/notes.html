<h1>{{title}}</h1>

<input #noteInput type="text" placeholder="Enter note" />
<button (click)="addNote(noteInput.value); noteInput.value=''">Add</button>

<ul>
  <li *ngFor="let note of notes; let i = index">
    <div *ngIf="editedIndex !== i">
      {{ note }}
      <button (click)="startEdit(i)">Edit</button>
      <button (click)="deleteNote(i)">Delete</button>
    </div>

    <div *ngIf="editedIndex === i">
      <input [(ngModel)]="editedText" />
      <button (click)="saveEdit()">Save</button>
      <button (click)="cancelEdit()">Cancel</button>
    </div>
  </li>
</ul>
